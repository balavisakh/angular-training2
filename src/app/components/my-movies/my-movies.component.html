<app-header></app-header>
<mat-card *ngFor="let selectedMovieList of selectedMovieLists">
    <img src="{{selectedMovieList.Poster}}" alt="poster"><br>
    <b>Title :</b> {{selectedMovieList.Title}}<br>
    <b>Year :</b> {{selectedMovieList.Year}}<br>
</mat-card>

<mat-card *ngIf="!selectedMovieLists?.length">Please select movies from search</mat-card>
